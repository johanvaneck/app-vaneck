<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Van Eck Group</title>

	<meta property="og:title" content="Van Eck Group" />
	<meta property="og:description" content="Software, Photography, Teaching" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://vaneck.app/" />
	<meta property="og:image" content="https://vaneck.app/public/images/vaneck-logo.png" />
	<meta property="og:site_name" content="Van Eck Group" />
	<style>
		/* --- Global Styles & Color Scheme --- */
		:root {
			--teal-dark: #004d40;
			/* Darker teal for headings/accents */
			--teal-medium: #00897b;
			/* Medium teal for backgrounds/borders */
			--teal-light: #b2dfdb;
			/* Light teal for subtle backgrounds */
			--text-dark: #212121;
			/* Dark grey for text */
			--text-light: #ffffff;
			/* White text */
			--background-light: #f4f4f4;
			/* Light grey background */
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: var(--background-light);
			color: var(--text-dark);
			line-height: 1.6;
		}

		/* --- Header --- */
		.main-header {
			background-color: var(--teal-dark);
			color: var(--text-light);
			padding: 2rem 1rem;
			text-align: center;
			margin-bottom: 3rem;
			/* Space below header */
		}

		.main-header h1 {
			margin: 0;
			font-size: 2.5rem;
			font-weight: 300;
			/* Lighter font weight for minimalist feel */
		}

		/* --- Main Content Area --- */
		.container {
			max-width: 960px;
			/* Limit content width */
			margin: 0 auto;
			/* Center the container */
			padding: 0 1rem;
			/* Padding on the sides */
		}

		/* --- Sub-Company Sections --- */
		.sub-company-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			/* Responsive grid */
			gap: 2rem;
			/* Space between grid items */
		}

		.sub-company {
			background-color: var(--text-light);
			/* White background for cards */
			border: 1px solid var(--teal-light);
			/* Subtle teal border */
			border-top: 5px solid var(--teal-medium);
			/* Stronger top border */
			padding: 1.5rem;
			text-align: center;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			/* Smooth hover effect */
		}

		.sub-company:hover {
			transform: translateY(-5px);
			/* Slight lift on hover */
			box-shadow: 0 4px 15px rgba(0, 77, 64, 0.15);
			/* Subtle shadow matching teal */
		}

		.sub-company h2 {
			color: var(--teal-dark);
			margin-top: 0;
			margin-bottom: 1rem;
			font-weight: 500;
		}

		.sub-company p {
			font-size: 0.95rem;
			margin-bottom: 0;
		}

		/* --- Footer --- */
		.main-footer {
			text-align: center;
			margin-top: 3rem;
			padding: 1rem;
			font-size: 0.85rem;
			color: var(--teal-medium);
		}
	</style>
</head>

<body>

	<header class="main-header">
		<h1>Van Eck Group</h1>
	</header>

	<main class="container">
		<div class="sub-company-grid">
			<a href="https://software.vaneck.app">
				<section class="sub-company">
					<h2>Software</h2>
					<p>Full Stack Software development.</p>
				</section>
			</a>

			<a href="https://photography.vaneck.app">
				<section class="sub-company">
					<h2>Photography</h2>
					<p>Professional photography.</p>
				</section>
			</a>

			<a href="https://teaching.vaneck.app">
				<section class="sub-company">
					<h2>Teacher</h2>
					<p>Teaching resources.</p>
				</section>
			</a>
		</div>
	</main>

	<footer class="main-footer">
		<p>&copy; 2025 Van Eck Group. All rights reserved.</p>
	</footer>

</body>

</html>
